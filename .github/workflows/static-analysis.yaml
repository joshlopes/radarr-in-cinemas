name: "Static analysis"

on: [push]

permissions:
  contents: read

concurrency:
  group: ${{ github.head_ref || github.run_id }} ~ "static-analysis.yaml"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install modules
        run: bun install

      - name: Run Lint
        run: bun run lint
